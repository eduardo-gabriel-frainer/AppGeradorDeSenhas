<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="background">

        <h1 >Gerador de <br>Senhas Aleat√≥rios</h1>

        <h3>Proteja suas senhas de internet criando <br>senhas fortes e seguras!!!</h3>

        <div class="tela"></div>

        <h4>Quantidade de caracteres</h4>

        <!-- Barra deslizante -->
        <input type="range" min="1" max="20" value="10" class="slider" id="caracteresSlider">
        <div class="slider-value" id="sliderValue">10</div>

        <h4>Caracteres Utilizados</h4>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="numeros" name="numeros" value="numeros">
                123
            </label><br>

            <label>
                <input type="checkbox" id="minusculas" name="minusculas" value="minusculas">
                abc
            </label><br>

            <label>
                <input type="checkbox" id="maisculas" name="maisculas" value="maisculas">
                ABC
            </label><br>
            <label>
                <input type="checkbox" id="especiais" name="especiais" value="especiais">
                !@#$
            </label><br>
        </div>

        <div class="botoes">
            <input type="button" id="gerar" name="gerar" value="gerar" >

            <input type="button" id="copiar" name="copiar" value="copiar" >
        </div>

        <script>
            const slider = document.getElementById("caracteresSlider");
            const sliderValue = document.getElementById("sliderValue");

            // Atualiza o valor mostrado ao lado do slider
            slider.addEventListener("input", function () {
                sliderValue.textContent = slider.value;
            });
        </script>

</body>

</html>
