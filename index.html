<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="background">
        <div class="container">
            <h1>Gerador de <br>Senhas AleatÃ³rias</h1>
            <h3>Proteja suas senhas de internet criando <br>senhas fortes e seguras!!!</h3>
            <div class="tela" id="tela"></div>

            <h4>Quantidade de caracteres</h4>
            <input type="range" min="1" max="20" value="10" class="slider" id="caracteresSlider">
            <div class="slider-value" id="sliderValue">10</div>

            <h4>Caracteres Utilizados</h4>
            <div class="checkbox-container" id="checkbox-container">
                <label>
                    <input type="checkbox" id="numbers" name="numbers" value="numbers">
                    123
                </label><br>
                <label>
                    <input type="checkbox" id="lowercase" name="lowercase" value="minusculas">
                    abc
                </label><br>
                <label>
                    <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                    ABC
                </label><br>
                <label>
                    <input type="checkbox" id="special" name="special" value="special">
                    !@#$
                </label><br>
            </div>

            <div class="botoes">
                <input type="button" id="gerar" name="gerar" value="Gerar">
                <input type="button" id="copiar" name="copiar" value="Copiar">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
